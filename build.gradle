apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

dependencies {
 	compileOnly 'org.apache.spark:spark-core_2.10:2.0.0'
 	compileOnly 'org.apache.spark:spark-streaming_2.11:2.2.0'
 	// compile 'org.apache.spark:spark-sql_2.10:2.1.0'
 	// compile 'org.apache.spark:spark-streaming-kafka-0-10_2.11:2.1.0'
   	compile 'log4j:log4j:1.2.17'
	testCompile 'junit:junit:4.12'
}


// Create a single Jar with all dependencies
version = '1.0'
jar {
    baseName = project.name + '-all'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    
    manifest {
    	attributes 'Implementation-Title': 'Spark1-all-1.0.jar', 
        	   'Implementation-Version': version
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}


